name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - run: npm ci
      - run: npm run build
      - run: npm run test

      - name: rsync deployments
        run: |
              ssh-keyscan -H 52.66.247.7.compute.amazonaws.com >> ~/.ssh/known_hosts
              rsync -avzr --delete ./* ubuntu@52.66.247.7.compute.amazonaws.com:/
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    
